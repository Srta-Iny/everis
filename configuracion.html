<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sasha4Ever</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="dist/css/style.min.css"> 
</head>
<body>
	<header>
		<div class="container">
			<div class="row"><!--row1 header -->
				<h4>Temas de configuracion</h4>
			</div><!--fin row1 header -->
		</div>
	</header>
	<section>
		<div class="container">
			<div class="row"><!--row1 section-->
				<div class="col s12">
					<h5>Configuracion de app chat Sasha4ever</h5>
					<input type="file-path-wrapper" name="salud">
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<select class="browser-default">
						<option value="" disabled selected>Selecciona tu color</option>
						<option value="1">rojo</option>
						<option value="2">verde</option>
						<option value="3">amarillo</option>
						<option value="4">azul</option>
						<option value="5">morado</option>
					</select>
					<div>
						<select class="browser-default">
							<option value="" disabled selected>Selecciona tu tipografia</option>
							<option value="1">Arial</option>
							<option value="2">Verdana</option>
							<option value="3">New time roman</option>
							<option value="4">Comic Sans</option>
							<option value="5">Calibri</option>
						</select>
					</div>
					<div class="input-field">
						<select class="browser-default">
							<option value="" disabled selected>Selecciona tu avatars</option>
							<option value="" data-icon="dist/img/default_avatar_femela.jpg" class="circle img-responsive">example 1</option>
							<option value="" data-icon="dist/img/default_avatar_male.jpg" class="circle img-responsive">example 2</option>
							<option value="" data-icon="dist/img/default_avatar_femela.jpg" class="circle img-responsive">example 1</option>
						</select>
					</div>
					<div>
						<form action="#">
							<div class="file-field input-field">
								<div class="btn">
									<span>File</span>
									<input type="file" id="input" accept="image/*">
								</div>
								<div class="file-path-wrapper">
									<input class="file-path validate" type="text">
								</div>
								<a href="#!" class=" modal-action waves-effect waves-green btn-flat" id="subir" name="action"><i class="material-icons right">cloud_upload</i>Subir</a>
							</div>
						</form>

					</div>
					<a href="vista-usuario.html" class="waves-effect waves-light btn">Chat Sasha4ever</a>

				</div>
				
			</div><!--fin row1 section-->
		</div>
	</section>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
	<script type="text/javascript" src="dist/js/script.min.js"></script>
	<script type="text/javascript" src="src/js/configuracion.js"></script>
</body>
</html>
