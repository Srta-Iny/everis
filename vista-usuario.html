<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sasha4Ever</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	<link rel="stylesheet" href="dist/css/style.min.css"> 
	<link rel="stylesheet" href="src/css/vista-usuario.css">
</head>
<body>
	<div class="iphone">
		<!-- input -->
		<div class="row">
			<div class="input-field col s6 mvinput">
				<input value="" id="mvtexto" type="text" class="validate">
				<label class="active" for="first_name2"></label>
			</div>

			<div class="col s6">
				<button class="btn waves-effect waves-light" type="submit" name="action" id="mvenviar">Submit</button>
			</div>
		</div>
		<!-- input -->
		
		<img class="circle mvAvatar" src="dist/img/default_avatar_female.jpg">
		<div class="screen">
			<div id="mvmensaje" class="send message">
				Hey, what's up?
			</div>
			<div class="receive message">
				nm, I'm growing back my mustache and admiring myself in the mirror.
			</div>
			<div class="send message">
				That's really weird, you should probably go outside.
			</div>
			<div class="receive message">
				Good idea, other people need to admire my mustache, ttyl.
			</div>
		</div>
		<i class="pbvoz large material-icons">settings_voice</i>
	</div>

	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
	<script type="text/javascript" src="dist/js/script.min.js"></script>
</body>
</html>
